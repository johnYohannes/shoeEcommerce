<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>Users System</title>


</head>
<body>
<div class="container mt-5 w-75">
        <div th:replace="~{fragments/header :: header(new)}"></div>
		
		<div class="jumbotron bg-light border border-info mt-3 py-4" style="min-height: 450px">
		   <h1> New Customer</h1>
		 <form action="/create" method="post">
			  <div class="form-group">
			    <label for="first">First Name:</label>
			    <input type="text" class="form-control" id="first" name="first" placeholder="Type in First Name" required>
			  </div>
			  <div class="form-group">
			    <label for="last">Last Name:</label>
			    <input type="text" class="form-control" id="last" name="last" placeholder="Type in Last Name" required>
			  </div>
			  <div class="form-group">
			    <label for="email">Email:</label>
			    <input type="text" class="form-control" id="email" name="email" placeholder="Type in Email" required>
			  </div>
			  <div class="form-group">
			    <label for="password">Password:</label>
			    <input type="password" class="form-control" id="password" name="password" placeholder="Type in Password" required>
			  </div>
			  <div class="form-group">
			    <label for="address">Address:</label>
			    <input type="text" class="form-control" id="address" name="address" placeholder="Type in Last Address" required>
			  </div>
			  <div class="form-group">
			    <label for="city">City:</label>
			    <input type="text" class="form-control" id="city" name="city" placeholder="Type in Last City" required>
			  </div>
			  <div class="form-group">
			    <label for="phoneNumber">PhoneNumber:</label>
			    <input type="text" class="form-control" id="phoneNumber" name="last" placeholder="Type in Last PhoneNumber" required>
			  </div>
			  <div class="form-group">
			    <label for="sex">Sex</label>
			    <input type="text" class="form-control" id="sex" name="sex" placeholder="Type in Last Sex" required>
			  </div>
			

			  <button type="submit" class="btn btn-primary mt-2" style="min-width: 100px">Save</button>
			</form>
		</div>
		
    </div>

    <div th:replace="~{fragments/header :: scripts}"></div>
</body>
</html>
