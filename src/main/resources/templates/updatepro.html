<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	 <!-- Bootstrap CSS -->
	        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	   <title>Order table</title>
	</head>
	<body>
		<div class="container mt-5 w-75">
		        <div th:replace="~{fragments/header :: header(listp)}"></div>
				 <div class="jumbotron bg-light border border-info mt-3 py-4" style="min-height: 450px">
				 <form action="/updatepro" method="post">
					  <div class="form-group">
					    <label for="id">Id:</label>
					    <input type="text" class="form-control" id="id" name="id" th:value="${order?.idorder}" readonly>
					  </div>
					  <div class="form-group">
					    <label for="date">Date:</label>
					     <input type="date" class="form-control" id="date" name="date" th:value="${#dates.format(order?.date, 'yyyy-MM-dd')}" required>
					  </div>
					  <div class="form-group">
					    <label for="size">Quality:</label>
					    <input type="text" class="form-control" id="size" name="quality" placeholder="Type in quality" th:value="${order?.quality}" required>
					  </div>
					  <div class="form-group">
					    <label for="rating">Rating:</label>
					    <input type="text" class="form-control" id="rating" name="rating" placeholder="Type in Rating"   th:value="${order?.rating}" required>
					  </div>
		             
		             <!-- <div class="form-group">
					    <label for="id">Id:</label>
					    <input type="text" class="form-control" id="id" name="id" th:value="${product?.idProduct}"   readonly>
					  </div>
					 -->
		          <button type="submit" class="btn btn-primary mt-2" style="min-width: 100px">Add Cart</button>
					</form>
				</div>
				
		    </div>
		
		    <div th:replace="~{fragments/header :: scripts}"></div>
	</body>
</html>
